<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "wrapper">
        <h1>Users</h1>

        <div id = "tabble">
            <table>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created </th>
                <th>Actions</th>
            </tr>
            {% for users in users %}
            <tr>
                <td>{{ users.id }}</td>
                <td><a href="users/{{users.id}}">{{ users.first_name }} {{ users.last_name }} </a></td>
                <td>{{ users.email }}</td>
                <td>{{ users.created_at }}</td>
                <td> 
                    <a href="users/{{users.id}}">Show</a>
                    <a href="users/{{users.id}}/edit">Edit</a>
                    <a href="users/{{users.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </table>
        </div>

        <a href="users/new">Add a new user</a>

    </div>
    
</body>
</html>
